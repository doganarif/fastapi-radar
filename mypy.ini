[mypy]
python_version = 3.9
ignore_missing_imports = True
warn_unused_configs = True
show_error_codes = True

# Relaxed for SQLAlchemy compatibility
disallow_untyped_defs = False
check_untyped_defs = False
strict_optional = False
no_implicit_optional = False

# Disable problematic error codes
disable_error_code = valid-type,misc,arg-type,assignment,var-annotated,no-any-return,union-attr,unreachable

# Exclude patterns
exclude = ^(dashboard/node_modules/|dashboard/dist/|tests/|build/|dist/)

[mypy-sqlalchemy.*]
ignore_errors = True

[mypy-duckdb.*]
ignore_errors = True

[mypy-duckdb_engine.*]
ignore_errors = True

[mypy-pytest.*]
ignore_errors = True

[mypy-starlette.*]
ignore_errors = True
